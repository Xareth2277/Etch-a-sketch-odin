<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body ondragstart = "return false;" ondrop = "return false;">
<!-- ↑ This prevents "drag and drop" on the website ↑ -->
    
    <div id="title">Etch-A-Sketch</div>
    
    <input type="color" id="colorpicker" value="#000000">

    <div class="sliderContainer">
        <input type="range" min="1" max="64" 
            value="16" id="gridSize" name="slider">
        <label for="slider" id="sliderValue">Grid Size: 16x16 </label>
    </div>

    <button class="button" id="btnColor">Color Mode</button>
    <button class="button" id="btnRainbow">Rainbow Mode</button>
    <button class="button" id="btnEraser">Eraser</button>
    <button class="button" id="btnClear">Clear</button>

    <div class="container">
    </div>

</body>
</html>
